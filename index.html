<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="heading">
        <h1 class="headline-text">Anytime is Train Time</h1>
    </div>
    <br>
    <br>

    <div class="col-md-8 col-centered">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="upload-content">
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <div class="col-md-8 col-centered">

        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train name">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="place">
                    </div>
                    <div class="form-group">
                        <label for="first train time">First Train Time (military time)</label>
                        <input type="text" class="form-control" id="firsttrain">
                    </div>
                    <div class="form-group">
                        <label for="train frequency">Frequency (in minutes)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    <button class="btn btn-success btn-lg" id="uploadTrainInfo" type="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>


</body>

</html>
